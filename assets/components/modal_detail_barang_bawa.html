    <script>
        function deleteDetailBawa(id) {
            $.ajax({
                url: '../controllers/tabelBarangBawaController.php',
                type: 'POST',
                data: {
                    'id': id,
                },
                success: function(res) {
                    const data = JSON.parse(res);
                    if (data.status == 'success') {
                        Swal.fire({
                            icon: 'success',
                            title: 'Berhasil',
                            text: data.msg,
                        }).then(function() {
                            window.location.reload();
                        });
                    }
                }
            });
        }
    </script>
