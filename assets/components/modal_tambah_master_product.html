<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/output.css">
    <title>Document</title>
</head>

<body class=" bg-slate-600 text-[#343948]">
    <div class="flex flex-col size-modal-add items-center w-[380px] shadow-xl bg-white rounded-xl">

        <!-- deader -->
        <div class="flex flex-col items-center w-full">
            <div class="flex flex-row items-center" id="close">
                <h1 class="py-[27px] font-ex-bold">Tambah Frame</h1>
                <div class="cursor-pointer btn-modal-close relative bottom-3 left-24" id="btn_out">
                    <svg width="15" height="15" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.3289 5.47926L10.6264 2.18142C10.8405 1.93831 10.9539 1.62288 10.9436 1.29924C10.9332 0.975599 10.7999 0.668037 10.5707 0.439072C10.3415 0.210106 10.0337 0.0769213 9.70976 0.0665883C9.38581 0.0562553 9.07009 0.16955 8.82676 0.383443L5.52586 3.67789L2.21901 0.373252C2.10056 0.254916 1.95995 0.161048 1.80519 0.097005C1.65044 0.0329623 1.48457 1.24687e-09 1.31706 0C1.14956 -1.24687e-09 0.983689 0.0329623 0.828933 0.097005C0.674177 0.161048 0.533562 0.254916 0.415117 0.373252C0.296672 0.491587 0.202716 0.632072 0.138614 0.786685C0.0745119 0.941298 0.041519 1.10701 0.041519 1.27436C0.041519 1.44171 0.0745119 1.60743 0.138614 1.76204C0.202716 1.91665 0.296672 2.05714 0.415117 2.17547L3.72282 5.47926L0.425318 8.77625C0.295996 8.89175 0.19162 9.03239 0.118574 9.18957C0.0455293 9.34676 0.00535166 9.51718 0.000499102 9.69041C-0.00435345 9.86364 0.0262212 10.036 0.0903528 10.1971C0.154484 10.3581 0.250824 10.5043 0.373478 10.6269C0.496133 10.7494 0.642522 10.8457 0.80369 10.9097C0.964858 10.9738 1.13742 11.0043 1.31081 10.9995C1.4842 10.9947 1.65478 10.9545 1.81211 10.8815C1.96944 10.8086 2.11021 10.7043 2.22581 10.5751L5.52586 7.28063L8.82251 10.5751C9.06172 10.8141 9.38616 10.9483 9.72446 10.9483C10.0628 10.9483 10.3872 10.8141 10.6264 10.5751C10.8656 10.3361 11 10.0119 11 9.67396C11 9.33598 10.8656 9.01184 10.6264 8.77286L7.3289 5.47926Z" fill="#343948" />
                    </svg>
                </div>
            </div>
            <hr class="w-full">
        </div>
        <!-- end header -->

        <!-- input -->
        <div class="w-full px-3 text-sm">
            <div class="flex flex-row w-full items-center justify-between px-5 mt-7">
                <p class="font-ex-semibold">Kode Frame</p>
                <input type="text" class="border-[1px] h-11 w-52 rounded-md border-[#C9C9C9] outline-none">
            </div>

            <div class="flex flex-row w-full items-center justify-between px-5 mt-7">
                <p class="font-ex-semibold">Harga Jual</p>
                <input type="text" class="border-[1px] h-11 w-52 rounded-md border-[#C9C9C9] outline-none">
            </div>

            <div class="flex flex-row w-full justify-between px-5 mt-7">
                <p class="font-ex-semibold">Foto Frame</p>

                <div class="flex flex-col justify-center items-center border-[2px] border-dashed h-[147px] w-52 rounded-md border-[#C9C9C9] outline-none p-2">
                    <svg id="imgdefault_peg" class="" width="30" height="30" viewBox="0 0 47 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M40.324 0H6.67596C4.90602 0.00207314 3.20917 0.706097 1.95763 1.95763C0.706097 3.20917 0.00207314 4.90602 0 6.67596L0 47H47V6.67596C46.9979 4.90602 46.2939 3.20917 45.0424 1.95763C43.7908 0.706097 42.094 0.00207314 40.324 0V0ZM6.67596 5.875H40.324C40.5363 5.87552 40.7397 5.96007 40.8898 6.11017C41.0399 6.26026 41.1245 6.46369 41.125 6.67596V41.125L20.3941 20.3941C19.6596 19.6598 18.6636 19.2473 17.625 19.2473C16.5864 19.2473 15.5904 19.6598 14.8559 20.3941L5.875 29.375V6.67596C5.87552 6.46369 5.96007 6.26026 6.11017 6.11017C6.26026 5.96007 6.46369 5.87552 6.67596 5.875Z" fill="#999999" />
                    </svg>
                    <img id="imgpreview_peg" class="object-cover w-full h-[75%] rounded-md hidden" src="#" alt="Gambar anda">
                    <label for="imgInp" class="flex justify-center cursor-pointer w-[74px] h-[22px] bg-[#343948] rounded-sm text-white font-ex-semibold text-[10px] mt-2">
                        Upload
                    </label>
                    <input type="file" class="hidden" id="imgInp">
                </div>

            </div>
        </div>
        <!-- end input -->

        <!-- button -->
        <div class="flex flex-row w-full px-[30px] mb-[27px] font-ex-semibold text-white mt-14">
            <div class="cursor-pointer flex hover:bg-[#E7261F] hover:transition hover:duration-[0.3s] justify-center items-center h-[40px] w-[103px] bg-[#F35E58] rounded-md" id="btn_batal">
                Batal
            </div>

            <div class="cursor-pointer flex hover:bg-[#06A981] hover:transition hover:duration-[0.3s] justify-center items-center ml-4 h-[40 px] w-[103px] bg-[#3DBD9E] rounded-md" id="btn_tambah">
                Tambah
            </div>
        </div>
        <!-- end button -->

    </div>

    <script src="../../js/jquery-3.6.1.min.js"></script>
    <script>
        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                imgpreview_peg.src = URL.createObjectURL(file);
                $('#imgpreview_peg').removeClass("hidden");
                $('#imgdefault_peg').addClass("hidden");
            }
        }
    </script>
</body>

</html>
