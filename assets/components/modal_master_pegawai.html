<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data Pegawai</title>
    <link rel="stylesheet" href="../../css/output.css">
</head>

<body class=" bg-slate-600 text-[#343948]">
    <!-- Modal -->
    <!-- Background -->
    <div id="bgmodal" class="w-full h-screen fixed hidden bg-black z-[51] opacity-0 transition duration-300"></div>
    <!-- konten modal-->
    <div id="modalkonten" class="w-[90%] md:w-[60%] lg:w-[40%] bg-white fixed z-[51] left-[50%] top-[50%] -translate-y-[50%] -translate-x-[50%] shadow-xl rounded-lg scale-0  transition ease-in-out">
        <div class="header relative">
            <h1 id="title-modal" class=" font-ex-semibold py-4 text-lg text-[#343948] text-center">Tambah Pegawai</h1>
            <div class="h-[1px] bg-[#C9C9C9]"></div>
            <div id="closemodal" class="absolute right-5 top-4 cursor-pointer flex text-center my-auto rounded-md transition">
                <svg id="btn_out" class="cursor-pointer" width="15" height="15" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.3289 5.47926L10.6264 2.18142C10.8405 1.93831 10.9539 1.62288 10.9436 1.29924C10.9332 0.975599 10.7999 0.668037 10.5707 0.439072C10.3415 0.210106 10.0337 0.0769213 9.70976 0.0665883C9.38581 0.0562553 9.07009 0.16955 8.82676 0.383443L5.52586 3.67789L2.21901 0.373252C2.10056 0.254916 1.95995 0.161048 1.80519 0.097005C1.65044 0.0329623 1.48457 1.24687e-09 1.31706 0C1.14956 -1.24687e-09 0.983689 0.0329623 0.828933 0.097005C0.674177 0.161048 0.533562 0.254916 0.415117 0.373252C0.296672 0.491587 0.202716 0.632072 0.138614 0.786685C0.0745119 0.941298 0.041519 1.10701 0.041519 1.27436C0.041519 1.44171 0.0745119 1.60743 0.138614 1.76204C0.202716 1.91665 0.296672 2.05714 0.415117 2.17547L3.72282 5.47926L0.425318 8.77625C0.295996 8.89175 0.19162 9.03239 0.118574 9.18957C0.0455293 9.34676 0.00535166 9.51718 0.000499102 9.69041C-0.00435345 9.86364 0.0262212 10.036 0.0903528 10.1971C0.154484 10.3581 0.250824 10.5043 0.373478 10.6269C0.496133 10.7494 0.642522 10.8457 0.80369 10.9097C0.964858 10.9738 1.13742 11.0043 1.31081 10.9995C1.4842 10.9947 1.65478 10.9545 1.81211 10.8815C1.96944 10.8086 2.11021 10.7043 2.22581 10.5751L5.52586 7.28063L8.82251 10.5751C9.06172 10.8141 9.38616 10.9483 9.72446 10.9483C10.0628 10.9483 10.3872 10.8141 10.6264 10.5751C10.8656 10.3361 11 10.0119 11 9.67396C11 9.33598 10.8656 9.01184 10.6264 8.77286L7.3289 5.47926Z" fill="#343948" />
                </svg>
            </div>
        </div>
        <div class="flex flex-col overflow-y-scroll h-[60vh] pb-8">
            <div class="h-12 flex mt-8 items-center px-8">
                <h1 class="w-1/2 font-semibold text-sm">Tanggal Masuk</h1>
                <div class=" h-[50px] w-full border border-[#C9C9C9] rounded-lg ml-4 overflow-hidden">
                    <input type="date" name="" class="h-full w-full" id="tglmasuk">
                </div>
            </div>
            <div class="h-12 flex mt-8 items-center px-8">
                <h1 class="w-1/2 font-semibold text-sm">Email</h1>
                <div class="h-[50px] w-full border border-[#C9C9C9] rounded-lg ml-4 overflow-hidden">
                    <input type="text" name="" class="h-full w-full border-0 outline-none px-4" id="txt_email">
                </div>
            </div>
            <div class="h-12 flex mt-8 items-center px-8">
                <h1 class="w-1/2 font-semibold text-sm">Password</h1>
                <div class="h-[50px] w-full border border-[#C9C9C9] rounded-lg ml-4 overflow-hidden">
                    <input type="password" name="" class="h-full w-full border-0 outline-none px-4" id="txt_password">
                </div>
            </div>
            <div class="h-12 flex mt-8 items-center px-8">
                <h1 class="w-1/2 font-semibold text-sm">Nama</h1>
                <div class="h-[50px] w-full border border-[#C9C9C9] rounded-lg ml-4 overflow-hidden">
                    <input type="text" name="" class="h-full w-full border-0 outline-none px-4" id="txt_nama">
                </div>
            </div>
            <div class="h-12 flex mt-8 items-center px-8">
                <h1 class="w-1/2 font-semibold text-sm">Gender</h1>
                <div class="h-[50px] w-full border border-[#C9C9C9] rounded-lg ml-4 overflow-hidden">
                    <input type="text" name="" class="h-full w-full border-0 outline-none px-4" id="txt_gender">
                </div>
            </div>
            <div class="h-12 flex mt-8 items-center px-8">
                <h1 class="w-1/2 font-semibold text-sm">No Telepon</h1>
                <div class="h-[50px] w-full border border-[#C9C9C9] rounded-lg ml-4 overflow-hidden">
                    <input type="text" name="" class="h-full w-full border-0 outline-none px-4" id="txt_notelepon">
                </div>
            </div>
            <div class="h-12 flex mt-4 items-center px-8">
                <h1 class="w-1/2 font-semibold text-sm">Alamat</h1>
                <div class="h-[80px] w-full border border-[#C9C9C9] rounded-lg mt-12 ml-4 overflow-hidden">
                    <textarea id="txt_alamat" rows="4" class="block h-full w-full border-0 outline-none px-4 py-2" placeholder=""></textarea>
                </div>
            </div>
            <div class="h-12 flex mt-12 items-center px-8">
                <h1 class="w-1/2 mt-4 font-semibold text-sm">Foto Pegawai</h1>
                <div class="h-[120px] relative flex flex-col items-center w-full border border-[#C9C9C9] rounded-lg mt-24 ml-4 overflow-hidden">

                    <div class="mt-6">
                        <img id="imgpreview_peg" class="hidden h-[40px] w-[40px]" src="#" alt="your image" />
                        <svg id="imgdefault_peg" class="" width="30" height="30" viewBox="0 0 47 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M40.324 0H6.67596C4.90602 0.00207314 3.20917 0.706097 1.95763 1.95763C0.706097 3.20917 0.00207314 4.90602 0 6.67596L0 47H47V6.67596C46.9979 4.90602 46.2939 3.20917 45.0424 1.95763C43.7908 0.706097 42.094 0.00207314 40.324 0V0ZM6.67596 5.875H40.324C40.5363 5.87552 40.7397 5.96007 40.8898 6.11017C41.0399 6.26026 41.1245 6.46369 41.125 6.67596V41.125L20.3941 20.3941C19.6596 19.6598 18.6636 19.2473 17.625 19.2473C16.5864 19.2473 15.5904 19.6598 14.8559 20.3941L5.875 29.375V6.67596C5.87552 6.46369 5.96007 6.26026 6.11017 6.11017C6.26026 5.96007 6.46369 5.87552 6.67596 5.875Z" fill="#999999" />
                        </svg>
                    </div>
                    <input type="file" name="dwadwa" value="Upload" title="tes" class="text-center h-full w-full border-0 outline-none px-4" id="imgInp_peg">
                </div>
            </div>
            <div class="h-12 flex mt-28 items-center px-8">
                <h1 class="w-1/2 font-semibold text-sm">Foto KTP</h1>
                <div class="h-[120px] relative flex flex-col items-center w-full border border-[#C9C9C9] rounded-lg mt-24 ml-4 overflow-hidden">

                    <div class="mt-6">
                        <img id="imgpreview_ktp" class="hidden h-[40px] w-[40px]" src="#" alt="your image" />
                        <svg id="imgdefault_ktp" class="" width="30" height="30" viewBox="0 0 47 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M40.324 0H6.67596C4.90602 0.00207314 3.20917 0.706097 1.95763 1.95763C0.706097 3.20917 0.00207314 4.90602 0 6.67596L0 47H47V6.67596C46.9979 4.90602 46.2939 3.20917 45.0424 1.95763C43.7908 0.706097 42.094 0.00207314 40.324 0V0ZM6.67596 5.875H40.324C40.5363 5.87552 40.7397 5.96007 40.8898 6.11017C41.0399 6.26026 41.1245 6.46369 41.125 6.67596V41.125L20.3941 20.3941C19.6596 19.6598 18.6636 19.2473 17.625 19.2473C16.5864 19.2473 15.5904 19.6598 14.8559 20.3941L5.875 29.375V6.67596C5.87552 6.46369 5.96007 6.26026 6.11017 6.11017C6.26026 5.96007 6.46369 5.87552 6.67596 5.875Z" fill="#999999" />
                        </svg>
                    </div>
                    <input type="file" name="dwadwa" value="Upload" title="tes" class="text-center h-full w-full border-0 outline-none px-4" id="imgInp_ktp">
                </div>
            </div>
            <div class="h-12 flex mt-28 items-center px-8">
                <h1 class="w-1/2 font-semibold text-sm">Foto KK</h1>
                <div class="h-[120px] relative flex flex-col items-center w-full border border-[#C9C9C9] rounded-lg mt-24 ml-4 overflow-hidden">

                    <div class="mt-6">
                        <img id="imgpreview_kk" class="hidden h-[40px] w-[40px]" src="#" alt="your image" />
                        <svg id="imgdefault_kk" class="" width="30" height="30" viewBox="0 0 47 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M40.324 0H6.67596C4.90602 0.00207314 3.20917 0.706097 1.95763 1.95763C0.706097 3.20917 0.00207314 4.90602 0 6.67596L0 47H47V6.67596C46.9979 4.90602 46.2939 3.20917 45.0424 1.95763C43.7908 0.706097 42.094 0.00207314 40.324 0V0ZM6.67596 5.875H40.324C40.5363 5.87552 40.7397 5.96007 40.8898 6.11017C41.0399 6.26026 41.1245 6.46369 41.125 6.67596V41.125L20.3941 20.3941C19.6596 19.6598 18.6636 19.2473 17.625 19.2473C16.5864 19.2473 15.5904 19.6598 14.8559 20.3941L5.875 29.375V6.67596C5.87552 6.46369 5.96007 6.26026 6.11017 6.11017C6.26026 5.96007 6.46369 5.87552 6.67596 5.875Z" fill="#999999" />
                        </svg>
                    </div>
                    <input type="file" name="dwadwa" value="Upload" title="tes" class="text-center h-full w-full border-0 outline-none px-4" id="imgInp_kk">
                </div>
            </div>
        </div>
        <div id="footer-modal" class="mt-4">
            <div class="h-[1px] bg-[#C9C9C9]"></div>

            <div class="flex flex-row justify-center gap-4 py-4">
                <div id="cancelmodal" class="cursor-pointer bg-[#F35E58] w-[70px] md:w-[80px] text-center rounded-md py-1 text-white text-sm sm:text-lg">
                    <p class="cursor-pointer">Batal</p>
                </div>
                <div id="submitform" class="cursor-pointer bg-[#3DBD9E] w-[70px] md:w-[80px] text-center rounded-md py-1 text-white text-sm sm:text-lg">
                    <p class="cursor-pointer">Tambah</p>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal -->
</body>

</html>
